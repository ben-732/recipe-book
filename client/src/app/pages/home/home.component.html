<div class="home">
  <div class="title">
    <h3>Recipes</h3>
  </div>
  <div class="recipes">
    <a *ngFor="let recipe of recipeList()" [routerLink]="['r', recipe.id]">
      <div class="recipe-card">
        <div class="recipe-card__image">
          <img
            [src]="recipe.picture"
            alt="Beef and Mustard Pie"
            onerror="this.style.display='none'"
          />
        </div>
        <div class="recipe-card__title">
          <h4>{{ recipe.name }}</h4>
        </div>
        <div class="recipe-card__footer"></div>
      </div>
      <div *ngIf="recipeList()?.length == 0">
        <h3>No recipes were found</h3>
      </div>
    </a>
  </div>
</div>
